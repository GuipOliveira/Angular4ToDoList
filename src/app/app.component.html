<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Bem vindo {{title}}!
  </h1>
  <div class="row columns">
    <button (click)="login()" *ngIf="!(user | async)?.uid">Login</button>
    <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>

    <input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="Tarefas" (keyup.enter)="Send($event.target.value)" [(ngModel)]="msgVal" />
    <div id="details-container">
        <p *ngFor="let item of items | async">{{item.message}}</p>
    </div>
  </div>
